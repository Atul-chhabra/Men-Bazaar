<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Header Component -->
    <app-header></app-header>

    <div class="row">
      <div class="col-md-12">
        <img src= 
        "../../assets/cover1.jpg"
        alt="Cover photo" width="1350" height="550"> 
      </div>
    </div>
    <div class="row justify-content-around"></div>
    <div class="models">
      <div class="container">
        <div class="row ">

              <div class="col-sm-5 col-xs-12 col-lg-4" style="margin-left: 6%">
                <img
              src="../../assets/col1.jpg"
              alt="Cover photo"
              width="400"
              height="500"
            />
              </div>  
              <div class="col-sm-1 "></div>      
              <div class="col-sm-5 col-xs-12 col-lg-4" style="margin-left: 6%">
                <img
              src="../../assets/col2.jpg"
              alt="Cover photo"
              width="400"
              height="500"
            />           
              </div>          
        </div>
      </div>
    </div>
    <section class="service-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-4" style="border-right: 1px solid black">
            <div class="col-sm-2 col-md-2 col-lg-2 service-icon">
              <i class="fa fa-map-pin fa-lg"></i>
            </div>
            <div class="col-sm-10 col-md-10 col-lg-10 service-text">
              FAST & FREE SHIPPING <br />
              <span>On Order Over Rs 399</span>
            </div>
          </div>

          <div class="col-sm-12 col-md-12 col-lg-4" style="border-right: 1px solid black">
            <div class="col-sm-2 col-md-2 col-lg-2 service-icon">
              <i class="fa fa-gift fa-lg"></i>
            </div>
            <div class="col-sm-10 col-md-10 col-lg-10 service-text">
              MONEY BACK GUARANTEE <br />
              <span>Call +91 (7017)562308</span>
            </div>                      
          </div>

          <div class="col-sm-12 col-md-12 col-lg-4" style="border-left: 1px solid black">
            <div class="col-sm-2 col-md-2 col-lg-2 service-icon">
              <i class="fa fa-question-circle fa-lg"></i>
            </div>
            <div class="col-sm-10 col-md-10 col-lg-10 service-text">
              ONLINE HELP SUPPORT <br />
              <span>Sign Up For Gifts</span>
            </div>
          </div>          
        </div>
      </div>
    </section>

    <!-- =================================== -->

</html>
